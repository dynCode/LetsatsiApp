<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Want to join?</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="images/sub_header.png" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>WANT TO JOIN?</span></h2>
    <div style="padding:20px">
        <div ng-bind-html="psPage"></div>
    </div>
    <ons-list>
        <ons-list-item modifier="chevron" ng-click="loadpage(4)">
            GOLD MEMBERSHIP
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="loadpage(6)">
            DIAMOND MEMBERSHIP
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="loadpage(7)">
            ABOUT LETSATSI FINANCE
        </ons-list-item>
    </ons-list>
</ons-page>

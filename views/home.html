<ons-navigator title="Navigator" var="myNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="center">Welcome</div>
            <div ng-show="loggedIn">
                <div class="right">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </div>
        </ons-toolbar>
        <div class="topBanner">
            <div class="imgBlock hideable" style="display: block;"><img src="images/app_header1.png" style="max-width: 800px; width: 100%;" /></div>
            <div class="imgBlock hideable" style="display: none;"><img src="images/app_header2.png" style="max-width: 800px; width: 100%;" /></div>
            <div class="imgBlock hideable" style="display: none;"><img src="images/app_header3.png" style="max-width: 800px; width: 100%;" /></div>
        </div>
        <ons-list class="dropShadow">
            <ons-list-item modifier="chevron" ng-click="loadpage(2)">
                PRODUCT / SERVICES
            </ons-list-item>
            <div ng-hide="loggedIn">
                <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/login.html', { animation : 'slide' } )">
                    LOYALTY LOGIN
                </ons-list-item>
            </div>
            <div ng-show="loggedIn">
                <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/welcome.html', { animation : 'slide' } )">
                    MEMBERS AREA
                </ons-list-item>
                <ons-list-item modifier="chevron" ng-click="logout()">
                    LOG OUT
                </ons-list-item>
            </div>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/promotions.html', { animation : 'slide' } )">
                PROMOTIONS
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/howItWorks.html', { animation : 'slide' } )">
                HOW DOES LOYALTY WORK?
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/partners.html', { animation : 'slide' } )">
                VOUCHERS
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/nominate.html', { animation : 'slide' } )">
                NOMINATE A RETAILER
            </ons-list-item>
            <!--<ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/become.html', { animation : 'slide' } )">
                BECOME A RETAILER
            </ons-list-item>-->
            <ons-list-item modifier="chevron" ng-click="loadpage(3)">
                CONTACT US
            </ons-list-item>
        </ons-list>
        <div style="padding:20px" ng-init="init()">
           <div ng-bind-html="homePage"></div>
        </div>
    </ons-page>
</ons-navigator>

<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Enquiry Now</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="topBanner">
        <div><img src="{{Banner3}}" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <ons-row align="center">
        <ons-col size="90%"><div class="formListInputLrg"><input type="search" class="search-input" ng-model="data.quickSearch" placeholder="Quick search for a shop / deal"></div></ons-col>
        <ons-col size="10%"><ons-button ng-click="quickSearch()"><ons-icon icon="fa-search"></ons-button></ons-col>
    </ons-row>
    <h2 class="myHeader"><span>CONTACT ME ABOUT:</span></h2>
    <p class="text-center">PLEASE ENTER YOUR CONTACT DETAILS BELOW</p>
    <div class="formShadow">
        <div class="formList">
            <div class="formListLable">LETSATSI FUNERAL COVER:</div><div class="formListInput" style="width:20%"><label class="checkbox"><input type="checkbox" ng-model="data.contactAccount" value="yes"><div class="checkbox__checkmark"></div><span class="ons-checkbox-inner"></span></label></div>
        </div>
        <!--<div class="formList">
            <div class="formListLable">DIAMOND MEMBERSHIP:</div><div class="formListInput" style="width:20%"><label class="checkbox"><input type="checkbox" ng-model="data.contactStudent" value="yes"><div class="checkbox__checkmark"></div><span class="ons-checkbox-inner"></span></label></div>
        </div>-->
        <div class="formList">
            <div class="formListLable">LETSATSI LOANS:</div><div class="formListInput" style="width:20%"><label class="checkbox"><input type="checkbox" ng-model="data.contactPerks" value="yes"><div class="checkbox__checkmark"></div><span class="ons-checkbox-inner"></span></label></div>
        </div>
        <div class="formList" style="height:140px;">
            <div class="formListLable">OTHER / COMMENTS:</div><textarea class="textarea" ng-model="data.contactComments" placeholder="Type here" style="width: 100%; height: 100px; background-color: #eee; border: none; border-radius: 0;"></textarea>
        </div>
        <div class="formList">
            <div class="formListLable">NAME:</div><div class="formListInput"><input ng-model="data.contactName" type="text" class="text-input" placeholder="Name" /></div>
        </div>
        <div class="formList">
            <div class="formListLable">SURNAME:</div><div class="formListInput"><input ng-model="data.contactSurname" type="text" class="text-input" placeholder="Surname" /></div>
        </div>
        <div class="formList">
            <div class="formListLable">CELL:</div><div class="formListInput"><input ng-model="data.contactCell" type="text" class="text-input" placeholder="Cell number" /></div>
        </div>
        <div class="formList">
            <div class="formListLable">EMAIL:</div><div class="formListInput"><input ng-model="data.contactEmail" type="text" class="text-input" placeholder="Email address" /></div>
        </div>
    </div>
    <div style="padding:20px">
        <ons-button modifier="large" id="btnLogIn" ng-click="contactMe()" style="width:100%">SUBMIT</ons-button>
    </div>
</ons-page>
